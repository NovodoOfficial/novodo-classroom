<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Classroom</title>
  <link
    rel="icon"
    type="image/svg+xml"
    href="https://upload.wikimedia.org/wikipedia/commons/1/19/Google_Classroom_Logo.svg"
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      cursor: pointer;

      background: url("/background.png") no-repeat center center fixed;
      background-size: cover;

      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    #centerText {
      color: white;
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 10px;
      transition: opacity 0.3s ease;
    }

    .hidden {
      opacity: 0;
    }
  </style>
</head>
<body onclick="openSitePopup()">

  <div id="centerText">Click to open game</div>

  <script>
  let opened = false;
  let newTab = null;

  function openSitePopup() {
    if (opened) {
      window.location.href = "https://classroom.google.com/?pli=1";
      return;
    }

    opened = true;

    const text = document.getElementById("centerText");
    text.classList.add("hidden");

    // Open in NEW TAB (no size features)
    newTab = window.open('/site', '_blank');

    if (!newTab) {
      alert('Popup blocked! Please allow popups.');
      text.classList.remove("hidden");
      opened = false;
      return;
    }

    // Wait until loaded
    const checkLoaded = setInterval(() => {
      if (newTab.document && newTab.document.readyState === "complete") {
        clearInterval(checkLoaded);

        const script = newTab.document.createElement('script');
        script.textContent = `
          document.addEventListener('visibilitychange', function () {
            if (document.hidden) {
              window.close();
            }
          });
        `;
        newTab.document.head.appendChild(script);
      }
    }, 100);
  }
</script>

</body>
</html>
