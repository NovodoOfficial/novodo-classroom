<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Classroom</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://upload.wikimedia.org/wikipedia/commons/1/19/Google_Classroom_Logo.svg"
    />
    <style>
      body {
        margin: 0;
        padding: 10px;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 20px);
        background-color: black;
      }

      iframe {
        width: calc(100% - 20px);
        height: calc(100% - 20px);
        outline: 2px solid #555;
        border-radius: 10px;
        border: none;
      }
    </style>
    <script>
      // Forward key presses to the parent window
      window.addEventListener("keydown", function (e) {
        if (e.ctrlKey && e.key.toLowerCase() === "q") {
          e.preventDefault();
    
          // Tell the parent page to redirect
          window.parent.postMessage(
            { type: "PANIC_REDIRECT" },
            "*"
          );
        }
      }, true);
    </script>
  </head>
  <body>
    <iframe
      id="gameIframe"
      src="https://classroom.novodo.co.uk/game"
      allowfullscreen
    ></iframe>
  </body>
</html>
