<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Launch Game</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      cursor: pointer;

      /* Fullscreen background image */
      background: url("/background.png") no-repeat center center fixed;
      background-size: cover;

      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    #centerText {
      color: white;
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 10px;
      transition: opacity 0.3s ease;
    }

    .hidden {
      opacity: 0;
    }
  </style>
</head>
<body onclick="openSiteTab()">

  <div id="centerText">Click to open game</div>

  <script>
    let opened = false;

    function openSiteTab() {
      if (opened) return; // prevent double clicks
      opened = true;

      const text = document.getElementById("centerText");
      text.classList.add("hidden");

      const demoTab = window.open('/site', '_blank');

      if (!demoTab) {
        alert('Popup blocked! Please allow popups.');
        text.classList.remove("hidden");
        opened = false;
        return;
      }

      demoTab.onload = function () {
        const script = demoTab.document.createElement('script');
        script.textContent = `
          document.addEventListener('visibilitychange', function () {
            if (document.hidden) {
              window.close();
            }
          });
        `;
        demoTab.document.head.appendChild(script);
      };
    }
  </script>

</body>
</html>
