<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Classroom</title>
  <link
    rel="icon"
    type="image/svg+xml"
    href="https://upload.wikimedia.org/wikipedia/commons/1/19/Google_Classroom_Logo.svg"
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      cursor: pointer;

      background: url("/background.png") no-repeat center center fixed;
      background-size: cover;

      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    #centerText {
      color: white;
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 10px;
      transition: opacity 0.3s ease;
    }

    .hidden {
      opacity: 0;
    }
  </style>
</head>
<body onclick="openSitePopup()">

  <div id="centerText">Click to open game</div>

  <script>
    let opened = false;

    function openSitePopup() {
      if (opened) {
        window.location.href = "https://classroom.google.com/?pli=1";
        return
      }
      
      opened = true;

      const text = document.getElementById("centerText");
      text.classList.add("hidden");

      const width = 1920;
      const height = 1080;

      const left = 0;
      const top = 0;

      const popup = window.open(
        '/site',
        'gamePopup',
        `width=${width},height=${height},left=${left},top=${top},resizable=yes`
      );

      if (!popup) {
        alert('Popup blocked! Please allow popups.');
        text.classList.remove("hidden");
        opened = false;
        return;
      }

      popup.onload = function () {
        const script = popup.document.createElement('script');
        script.textContent = `
          document.addEventListener('visibilitychange', function () {
            if (document.hidden) {
              window.close();
            }
          });
        `;
        popup.document.head.appendChild(script);
      };
    }
  </script>

</body>
</html>
