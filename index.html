<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Classroom</title>

    <link
      rel="icon"
      type="image/svg+xml"
      href="https://upload.wikimedia.org/wikipedia/commons/1/19/Google_Classroom_Logo.svg"
    />

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        overflow: hidden;

        /* Background image */
        background: url("/background.png") no-repeat center center fixed;
        background-size: cover;
        background-color: black;
      }

      iframe {
        border: none;

        /* Smooth transition */
        transition: opacity 0.3s ease, filter 0.3s ease;
      }

      /* üîê PRIVACY MODE */
      body.privacy-mode iframe {
        opacity: 0.25;
        filter: brightness(1.2);
      }

      #navbar {
        height: 40px;
        width: 100%;
        z-index: 10;
        outline: none;
      }

      #gameIframe {
        position: absolute;
        top: 40px;
        left: 0;
        width: 100%;
        height: calc(100vh - 40px);
        border-top: 2px solid #555;
      }

      /* FULLSCREEN MODE */
      body.fullscreen #navbar {
        display: none;
      }

      body.fullscreen #gameIframe {
        top: 0;
        height: 100vh;
        border-top: none;
      }

      .fs-overlay {
        position: fixed;
        bottom: 15px;
        right: 15px;
        z-index: 9999;
        display: none;
      }

      body.fullscreen .fs-overlay {
        display: block;
      }

      .fs-overlay button {
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: 1px solid #555;
        padding: 10px 14px;
        font-size: 14px;
        cursor: pointer;
        border-radius: 6px;
      }

      .fs-overlay button:hover {
        background: rgba(0, 0, 0, 0.7);
      }
    </style>
  </head>

  <body>
    <iframe id="navbar" src="/navbar.html"></iframe>

    <iframe
      id="gameIframe"
      src="https://classroom.novodo.co.uk/game"
      sandbox="allow-scripts allow-same-origin allow-pointer-lock allow-forms"
    ></iframe>

    <div class="fs-overlay">
      <button onclick="toggleFullscreen()">Exit Fullscreen</button>
    </div>

    <script>
      function toggleFullscreen() {
        document.body.classList.toggle("fullscreen");
      }

      // üîê Privacy Mode Toggle (Alt + B)
      <script>
  function toggleFullscreen() {
    document.body.classList.toggle("fullscreen");
  }

  function togglePrivacy() {
    document.body.classList.toggle("privacy-mode");
  }

  // Capture key BEFORE iframe consumes it
  window.addEventListener(
    "keydown",
    function (e) {
      // Ignore typing in inputs
      if (
        e.target.tagName === "INPUT" ||
        e.target.tagName === "TEXTAREA" ||
        e.target.isContentEditable
      ) {
        return;
      }

      // ALT + B
      if (e.altKey && e.key.toLowerCase() === "b") {
        togglePrivacy();
      }
    },
    true // <-- capture phase (important)
  );
</script>
    </script>
  </body>
</html>
