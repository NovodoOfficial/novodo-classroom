<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Classroom</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://upload.wikimedia.org/wikipedia/commons/1/19/Google_Classroom_Logo.svg"
    />

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        background-color: black;
        overflow: hidden;
      }

      iframe {
        border: none;
      }

      #navbar {
        height: 40px;
        width: 100%;
        z-index: 10;
        border: none;
        outline: none;
      }

      #gameIframe {
        position: absolute;
        top: 40px;
        left: 0;
        width: 100%;
        height: calc(100vh - 40px);
        border-top: 2px solid #555;
      }

      /* FULLSCREEN MODE */
      body.fullscreen #navbar {
        display: none;
      }

      body.fullscreen #gameIframe {
        top: 0;
        height: 100vh;
        border-top: none;
      }

      .fs-overlay {
        position: fixed;
        bottom: 15px;
        right: 15px;
        z-index: 9999;
        display: none;
      }

      body.fullscreen .fs-overlay {
        display: block;
      }

      .fs-overlay button {
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: 1px solid #555;
        padding: 10px 14px;
        font-size: 14px;
        cursor: pointer;
        border-radius: 6px;
      }

      .fs-overlay button:hover {
        background: rgba(0, 0, 0, 0.7);
      }
    </style>
  </head>

  <body>
    <!-- NAVBAR IFRAME -->
    <iframe id="navbar" src="/navbar.html"></iframe>

    <!-- GAME IFRAME -->
    <iframe
      id="gameIframe"
      src="https://classroom.novodo.co.uk/game"
      sandbox="allow-scripts allow-same-origin allow-pointer-lock allow-forms"
    ></iframe>

    <!-- FULLSCREEN EXIT BUTTON -->
    <div class="fs-overlay">
      <button onclick="toggleFullscreen()">Exit Fullscreen</button>
    </div>

    <script>
  let disguised = false;

  document.addEventListener("visibilitychange", function () {
    if (document.hidden && !disguised) {
      disguised = true;

      // Remove everything
      document.body.innerHTML = "";

      // Create fullscreen background image
      const img = document.createElement("img");
      img.src = "/background.png";

      img.style.position = "fixed";
      img.style.top = "0";
      img.style.left = "0";
      img.style.width = "100vw";
      img.style.height = "100vh";
      img.style.objectFit = "cover";
      img.style.zIndex = "999999";

      document.body.appendChild(img);
    }

    // Optional: restore page when tab becomes visible again
    if (!document.hidden && disguised) {
      location.reload();
    }
  });
</script>
  </body>
</html>
