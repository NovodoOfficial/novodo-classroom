<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Classroom</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://upload.wikimedia.org/wikipedia/commons/1/19/Google_Classroom_Logo.svg"
    />

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        background-color: black;
        overflow: hidden;
      }

      iframe {
        border: none;
      }

      #navbar {
        height: 40px;
        width: 100%;
        z-index: 10;
        border: none;
        outline: none;
      }

      #gameIframe {
        position: absolute;
        top: 40px;
        left: 0;
        width: 100%;
        height: calc(100vh - 40px);
        border-top: 2px solid #555;
      }

      /* FULLSCREEN MODE */
      body.fullscreen #navbar {
        display: none;
      }

      body.fullscreen #gameIframe {
        top: 0;
        height: 100vh;
        border-top: none;
      }

      .fs-overlay {
        position: fixed;
        bottom: 15px;
        right: 15px;
        z-index: 9999;
        display: none;
      }

      body.fullscreen .fs-overlay {
        display: block;
      }

      .fs-overlay button {
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: 1px solid #555;
        padding: 10px 14px;
        font-size: 14px;
        cursor: pointer;
        border-radius: 6px;
      }

      .fs-overlay button:hover {
        background: rgba(0, 0, 0, 0.7);
      }
    </style>
  </head>

  <body>
    <!-- NAVBAR IFRAME -->
    <iframe id="navbar" src="/navbar.html"></iframe>

    <!-- GAME IFRAME -->
    <iframe
      id="gameIframe"
      src="https://classroom.novodo.co.uk/game"
      sandbox="allow-scripts allow-same-origin allow-pointer-lock allow-forms"
    ></iframe>

    <!-- FULLSCREEN EXIT BUTTON -->
    <div class="fs-overlay">
      <button onclick="toggleFullscreen()">Exit Fullscreen</button>
    </div>

    <script>
  const overlay = document.createElement("div");

  overlay.style.position = "fixed";
  overlay.style.top = "0";
  overlay.style.left = "0";
  overlay.style.width = "100vw";
  overlay.style.height = "100vh";
  overlay.style.background = "url('/background.png') no-repeat center center";
  overlay.style.backgroundSize = "cover";
  overlay.style.zIndex = "999999";
  overlay.style.opacity = "0";
  overlay.style.pointerEvents = "none";
  overlay.style.transition = "opacity 0.1s ease";

  document.body.appendChild(overlay);

  function showOverlay() {
    overlay.style.opacity = "1";
    overlay.style.pointerEvents = "auto";
  }

  function hideOverlay() {
    overlay.style.opacity = "0";
    overlay.style.pointerEvents = "none";
  }

  // Tab switching
  document.addEventListener("visibilitychange", () => {
    if (document.hidden) {
      showOverlay();
    } else {
      hideOverlay();
    }
  });

  // Smart blur detection
  window.addEventListener("blur", () => {
    setTimeout(() => {
      // If document still has focus, it was just iframe focus
      if (!document.hasFocus()) {
        showOverlay();
      }
    }, 50);
  });

  window.addEventListener("focus", () => {
    hideOverlay();
  });
</script>
  </body>
</html>
