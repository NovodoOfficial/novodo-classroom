<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Capture Debug</title>
<link id="favicon" rel="icon" type="image/png">

<style>
  body { margin: 0; font-family: system-ui, sans-serif; padding: 12px; }
  .layout { display: flex; gap: 12px; align-items: flex-start; }
  .col { display: flex; flex-direction: column; gap: 8px; }
  iframe { border: 1px solid #444; }
  canvas { image-rendering: pixelated; border: 1px solid #444; background: #111; }
  label { font-size: 12px; opacity: 0.8; }
  #page-console {
    width: 360px; height: 640px; background: #0f0f0f; color: #e5e5e5;
    font-family: monospace; font-size: 12px; overflow-y: auto;
    border: 1px solid #333; padding: 6px; box-sizing: border-box;
  }
  #console-header {
    position: sticky; top: 0; background: #111; padding: 4px 6px;
    font-weight: bold; border-bottom: 1px solid #333; margin: -6px -6px 6px -6px;
  }
  .entry { white-space: pre-wrap; margin-bottom: 4px; }
  .log { color: #e5e5e5; }
  .warn { color: #facc15; }
  .error { color: #f87171; }
  .info { color: #60a5fa; }
</style>
</head>
<body>

<h2>Game Capture Debug</h2>

<div class="layout">
  <!-- Game -->
  <div class="col">
    <label>Iframe (640Ã—640)</label>
    <iframe id="game-frame" src="/game" width="640" height="640"></iframe>
  </div>

  <!-- Previews -->
  <div class="col">
    <label>Preview 320Ã—320</label>
    <canvas id="preview320" width="320" height="320"></canvas>

    <label>Preview 32Ã—32 (favicon source)</label>
    <canvas id="preview32" width="32" height="32"></canvas>
  </div>

  <!-- Console -->
  <div id="page-console">
    <div id="console-header">ðŸ“Ÿ Page Console</div>
  </div>
</div>

<script>
/* ---------- PAGE CONSOLE ---------- */
(function () {
  const panel = document.getElementById("page-console");

  function format(v) {
    if (v instanceof Error) return v.stack || v.message;
    if (typeof v === "object") {
      try { return JSON.stringify(v, null, 2); } catch { return String(v); }
    }
    return String(v);
  }

  function add(type, args) {
    const div = document.createElement("div");
    div.className = `entry ${type}`;
    div.textContent = args.map(format).join(" ");
    panel.appendChild(div);
    panel.scrollTop = panel.scrollHeight;
  }

  ["log","warn","error","info"].forEach(type => {
    const orig = console[type];
    console[type] = (...args) => { add(type, args); orig.apply(console, args); };
  });

  window.addEventListener("error", e => {
    add("error", [`Uncaught: ${e.message}`, `${e.filename}:${e.lineno}`]);
  });

  window.addEventListener("unhandledrejection", e => {
    add("error", ["Unhandled rejection:", e.reason]);
  });
})();
</script>

<script>
/* ---------- CAPTURE LOGIC WITH CANVAS POLLING ---------- */
const iframe = document.getElementById("game-frame");

const c320 = document.getElementById("preview320");
const c32  = document.getElementById("preview32");

const ctx320 = c320.getContext("2d");
const ctx32  = c32.getContext("2d");

const favicon = document.getElementById("favicon");

iframe.onload = () => {
  const doc = iframe.contentDocument;

  let gameCanvas = null;

  function findCanvas() {
    // Try to find any canvas inside the iframe
    const currentCanvas = doc.querySelector("canvas");
    if (currentCanvas) {
      if (gameCanvas !== currentCanvas) {
        gameCanvas = currentCanvas;
        console.log("Game canvas found or replaced:", gameCanvas);
      }
      startCapture();
      return;
    }

    // Retry until a canvas is found
    requestAnimationFrame(findCanvas);
  }

  let captureStarted = false;
  function startCapture() {
    if (captureStarted) return;
    captureStarted = true;

    function captureLoop() {
      if (!gameCanvas) {
        captureStarted = false;
        findCanvas(); // Re-start if canvas disappears
        return;
      }

      // Draw previews
      ctx320.clearRect(0, 0, 320, 320);
      ctx320.drawImage(gameCanvas, 0, 0, 320, 320);

      ctx32.clearRect(0, 0, 32, 32);
      ctx32.drawImage(gameCanvas, 0, 0, 32, 32);

      // Update favicon
      favicon.href = c32.toDataURL("image/png") + "#" + Date.now();

      // Check if the game replaced the canvas
      const currentCanvas = doc.querySelector("canvas");
      if (currentCanvas !== gameCanvas) {
        console.log("Canvas replaced, updating reference");
        gameCanvas = currentCanvas;
      }

      requestAnimationFrame(captureLoop);
    }

    requestAnimationFrame(captureLoop);
  }

  findCanvas();
};
</script>

</body>
</html>
