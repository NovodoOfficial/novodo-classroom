<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Navbar</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #111;
      }

      .top-bar {
        display: flex;
        height: 40px;
        font-size: 16px;
      }

      .top-bar a,
      .top-bar button {
        flex: 1;
        line-height: 40px;
        text-align: center;
        color: white;
        text-decoration: none;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }

      .top-bar a:hover,
      .top-bar button:hover {
        background: #222;
      }
    </style>
  </head>

  <body>
    <div class="top-bar">
      <a href="#">IP: wss://server.novodo.co.uk/</a>
      <a href="https://classroom.novodo.co.uk" target="_top">classroom.novodo.co.uk</a>
      <a href="https://classroom.novodo.co.uk/kartbros" target="_top">Kartbros</a>
      <a href="https://classroom.novodo.co.uk/custom" target="_top">Other Site</a>
      <button onclick="parent.toggleFullscreen()">Fullscreen</button>
    </div>
  </body>
</html>
