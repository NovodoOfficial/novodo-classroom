<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Navbar</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #111;
      }

      .top-bar {
        display: flex;
        height: 40px;
        font-size: 14px;
      }

      .top-bar a,
      .top-bar button,
      .top-bar select {
        flex: 1;
        line-height: 40px;
        height: 40px;
        text-align: center;
        color: white;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 14px;
      }

      .top-bar a {
        text-decoration: none;
      }

      .top-bar a:hover,
      .top-bar button:hover,
      .top-bar select:hover {
        background: #222;
      }

      .tab-selector {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        height: 40px;
        color: white;
        cursor: pointer;
      }
      
      .tab-label {
        font-size: 13px;
        color: #bbb;
        user-select: none;
      }
      
      .tab-selector select {
        background: none;
        border: none;
        color: white;
        font-size: 14px;
        cursor: pointer;
        appearance: none;
        padding-right: 12px;
      }
      
      .tab-selector select:focus {
        outline: none;
      }
    </style>
  </head>

  <body>
    <div class="top-bar">
      <a href="#">IP: wss://server.novodo.co.uk/</a>
      <a href="https://classroom.novodo.co.uk" target="_top">classroom.novodo.co.uk</a>
      <a href="https://classroom.novodo.co.uk/kartbros" target="_top">Kartbros</a>

      <div class="tab-selector">
        <span class="tab-label">Tab Name</span>
        <select onchange="setBrand(this.value)">
          <option value="classroom" selected>Google Classroom</option>
          <option value="sparxmaths">Sparx Maths</option>
          <option value="sparxreader">Sparx Reader</option>
          <option value="sparxscience">Sparx Science</option>
        </select>
      </div>


      <button onclick="parent.toggleFullscreen()">Fullscreen</button>
    </div>

    <script>
      const brands = {
        classroom: {
          title: "Home - Classroom",
          favicon:
            "https://upload.wikimedia.org/wikipedia/commons/1/19/Google_Classroom_Logo.svg",
        },
        sparxmaths: {
          title: "Sparx Maths",
          favicon: "/favicons/sparx-maths.png",
        },
        sparxreader: {
          title: "Sparx Reader",
          favicon: "/favicons/sparx-reader.png",
        },
        sparxscience: {
          title: "Sparx Science",
          favicon: "/favicons/sparx-science.png",
        },
      };

      function setBrand(key) {
        const brand = brands[key];
        if (!brand) return;

        const doc = parent.document;

        // Set title
        doc.title = brand.title;

        // Set favicon
        let link = doc.querySelector("link[rel='icon']");
        if (!link) {
          link = doc.createElement("link");
          link.rel = "icon";
          doc.head.appendChild(link);
        }
        link.href = brand.favicon;
      }
    </script>
  </body>
</html>
